name: Compilar Matinha RP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y git build-essential

      - name: Clonar e compilar Pawn Compiler
        run: |
          git clone https://github.com/pawn-lang/compiler.git
          cd compiler
          make
          cd ..

      - name: Compilar GM
        run: |
          ./compiler/pawncc/gm.pwn -iinclude -o gamemode.amx

      - name: Salvar AMX
        uses: actions/upload-artifact@v4
        with:
          name: Matinha-RP-AMX
          path: gamemode.amx
